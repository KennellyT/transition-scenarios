version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/install-deps
      - run:
          name: Build Environment
          command: |
            sudo pip install pipenv
            /usr/local/bin/python -m pip install --upgrade pip
            pipenv install  
      - run:
          name: Run Tests
          command: |
            cd ~/project/scripts/tests/
            pipenv run pytest 

workflows:
  main:
    jobs:
      - build-and-test